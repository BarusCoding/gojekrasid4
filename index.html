
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Rasid - Aplikasi Mirip Gojek</title>
    <meta name="description" content="Aplikasi mirip Gojek untuk pemesanan layanan transportasi, makanan, dan pengiriman barang" />
    <meta name="author" content="Rasid Team" />
    <meta property="og:image" content="/og-image.png" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <!-- Add base href for GitHub Pages deployment -->
    <script type="text/javascript">
      // Add dynamic base href for GitHub Pages
      (function() {
        const isGitHubPages = window.location.hostname.includes('github.io');
        if (isGitHubPages) {
          const repoName = '/gojekrasid4'; // Hardcoded repo name for this specific deployment
          const baseElement = document.createElement('base');
          baseElement.href = repoName + '/';
          document.head.appendChild(baseElement);
          
          // Also adjust assets path for GitHub Pages
          window.assetPath = repoName;
        } else {
          window.assetPath = '';
        }
      })();
    </script>
  </head>

  <body>
    <div id="root"></div>
    <!-- IMPORTANT: DO NOT REMOVE THIS SCRIPT TAG OR THIS VERY COMMENT! -->

  </body>
