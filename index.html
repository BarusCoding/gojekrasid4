
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rasid - Aplikasi Mirip Gojek</title>
    <meta name="description" content="Aplikasi mirip Gojek untuk pemesanan layanan transportasi, makanan, dan pengiriman barang" />
    <meta name="author" content="Rasid Team" />
    <meta property="og:image" content="/og-image.png" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <!-- Script untuk GitHub Pages -->
    <script type="text/javascript">
      // Menambahkan base href dinamis untuk GitHub Pages
      (function() {
        const isGitHubPages = window.location.hostname.includes('github.io');
        if (isGitHubPages) {
          const repoName = '/gojekrasid4'; // Nama repo untuk deployment ini
          const baseElement = document.createElement('base');
          baseElement.href = repoName + '/';
          document.head.appendChild(baseElement);
          
          // Menyesuaikan path aset untuk GitHub Pages
          window.assetPath = repoName;
        } else {
          window.assetPath = '';
        }
      })();
    </script>
  </head>

  <body>
    <div id="root"></div>
    <!-- PENTING: JANGAN HAPUS SCRIPT TAG INI ATAU KOMEN INI! -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
